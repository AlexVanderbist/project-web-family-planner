<div class="slide slide-weather" ng-class="weather.time">

  <div class="content">
    <h1>{{weather.weather.temp | number:1 }}째C, {{weather.weatherDescription}}</h1>
    <h2>Tomorrow {{weather.weatherForecast.main.temp | number:1 }}째C, {{weather.weatherForecast.weather[0].description}}</h2>
  </div>

  <div class="content-bottom">
    <h2>MIN {{weather.weather.temp_min}}째C | MAX {{weather.weather.temp_max}}째C | {{weather.weather.pressure}} PSI</h2>
  </div>

  <div id="thermometer" ng-click="weather.time = (weather.time === 'day' ? 'night' : 'day')">
    <span class="glass floating">
      <span class="amount" ng-style="weather.thermometerStyle" style="height: 0%"></span>
    </span>
    <div class="bulb floating">
      <span class="red-circle"></span>
      <span class="filler">
          <span></span>
      </span>
    </div>
    <div class="shade"></div>
  </div>

  <div class="landscape">
    <div class="moon"></div>
    <div class="sun"></div>
    <div class="hills">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="trees">
      <div><span></span></div>
      <div><span></span></div>
      <div><span></span></div>
      <div><span></span></div>
      <div><span></span></div>
      <div><span></span></div>
      <div><span></span></div>
      <div><span></span></div>
      <div><span></span></div>
      <div><span></span></div>
      <div><span></span></div>
      <div><span></span></div>
      <div><span></span></div>
      <div><span></span></div>
      <div><span></span></div>
      <div><span></span></div>
      <div><span></span></div>
      <div><span></span></div>
    </div>
  </div>

  <canvas id="snow"></canvas>

</div>
