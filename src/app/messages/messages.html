<div class="slide slide-messages" ng-show="messages.messages.length">
  <div class="messages">
    <aside class="note-wrap note-{{message.color}}" ng-class="{ 'note-big': message.message.length > 120 }" ng-repeat="message in messages.messages">
      <p>{{message.message}}</p>
      <span>{{message.signature}}</span>
    </aside>
    <!--note-big-->
  </div>
</div>
