<div class="slide slide-messages" ng-show="messages.messages.length">
  <div class="messages">
    <aside class="note-wrap note-yellow" ng-repeat="message in messages.messages">
      <p>{{message.message}}</p>
      <span>{{message.signature}}</span>
    </aside>
    <!--note-big-->
  </div>
</div>
